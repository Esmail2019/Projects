<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="mystyle.css" />

    <title>Calculator</title>
</head>

<body>
    <h1>Basic Calculator</h1>
    <br />
    <form id="myform" name="calc">
        <input name="display" style="
          width: 900px;
          height: 100px;
          text-align: center;
          background-color: #f5f0f0c7;
        " />
        <br />
        <input type="button" value="7" onclick="calc.display.value+='7'" />
        <input type="button" value="8" onclick="calc.display.value+='8'" />
        <input type="button" value="9" onclick="calc.display.value+='9'" />
        <input type="button" value="Del" style="background-color: #cc0000" onclick="calc.display.value+=''" />
        <input type="button" value="AC" style="background-color: rgb(42, 142, 165)"
            onclick="clear()"" /><br />
        <input type="button" value="4" onclick="calc.display.value+='4'" />
        <input type="button" value="5" onclick="calc.display.value+='5'" />
        <input type="button" value="6" onclick="calc.display.value+='6'" />
        <input type="button" value="X" style="background-color: chartreuse" onclick="calc.display.value+='*'" />
        <input type="button" value="/" style="background-color: blue" onclick="calc.display.value+='/'" /><br />
        <input type="button" value="1" onclick="calc.display.value+='1'" />
        <input type="button" value="2" onclick="calc.display.value+='2'" />
        <input type="button" value="3" onclick="calc.display.value+='3'" />
        <input type="button" value="+" style="background-color: burlywood" onclick="calc.display.value+='+'" />
        <input type="button" value="-" style="background-color: cornsilk" onclick="calc.display.value+='-'" /><br />
        <input type="button" value="0" onclick="calc.display.value+='0'" />
        <input type="button" value="." onclick="calc.display.value+='.'" />
        <input type="button" value="Ans" onclick="calc.display.value=eval(calc.display.value)" />
        <input type="button" value="=" style="background-color: darkolivegreen"
            onclick="calc.display.value=eval(calc.display.value)" />
        
    </form>
</body>

</html>
